<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Iniciar Sesión</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        var authorizedEmails = ["admin@gmail.com", "juanito@gmail.com"];

        $(document).ready(function(){
            $("#bEnviar").click(function(){
                var correo = $("#itMail").val();
                var contraseña = $("#itContraseña").val();
                
                if (authorizedEmails.includes(correo) && contraseña === "admin") {
                    window.location.href = "inicio.html";
                } else {
                    alert("Correo o contraseña incorrectos");
                }
            });
        });
    </script>
</head>
<body>
    <!-- Navbar -->
    <!-- Tu código para la barra de navegación aquí -->

    <!-- Formulario de Iniciar Sesión -->
    <div class="abs-center">
        <form class="form" action="/html/inicio.html" >
            <h1>Iniciar Sesión</h1>
            <br/>

            <label>*Correo Electrónico</label><br/>
            <input type="text" id="itMail" class="form-control"/><br/>
            <div id="mensaje1" class="errores" style="display:none;">Por favor, introduce un correo electrónico válido.</div> 

            <label>*Contraseña</label><br/>
            <input type="password" id="itContraseña" class="form-control"/><br/>
            <div id="mensaje2" class="errores" style="display:none;">Por favor, introduce una contraseña.</div> 

            <button type="button" id="bEnviar" class="btn btn-primary">Enviar Datos</button>

        </form>
    </div>

    <!-- JavaScript para validación de formulario -->

</body>
</html>
