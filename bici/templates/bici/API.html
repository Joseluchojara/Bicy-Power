<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <style>
        /* Estilos generales */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    padding: 20px;
}

.api {
    max-width: 800px;
    margin: 0 auto;
    background-color: #f7ec69;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #343a40;
    text-align: center;
}

#enviar {
    margin-top: 10px;
}

/* Estilos para las bicicletas */
.bike {
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #dee2e6;
    border-radius: 4px;
    background-color: #f8f9fa;
}

.bike p {
    margin-bottom: 5px;
}

.bike img {
    max-width: 100%;
    border-radius: 4px;
}

.linea-horizontal {
    margin-top: 15px;
}

/* Media query para dispositivos peque√±os */
@media (max-width: 576px) {
    .api {
        padding: 10px;
    }
    .bike {
        padding: 5px;
    }
}

    </style>

    
    <title>API BICI POWER</title>
</head>
<body>
    
    
    <div class="api">
    <div>
        <h1> Las ventas de bicicletas</h1>
        <input type="submit" class="btn btn-primary" id="enviar" value="Traer datos">
    </div>
    
    <div id="categorias"></div>
    <script>
        $("#enviar").click(function(){
            $.get("https://bikeindex.org/api/v3/search", function(data){
                $.each(data.bikes, function(i, bike){
                    $("#categorias").append("<div class='bike'><p>"+bike.id+"</p><p>" +bike.title+
                        "</p><img src='"+bike.large_img+"'><p>"+bike.frame_model+"</p></div><hr class='linea-horizontal'>");
                });
            });
        });
    </script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
